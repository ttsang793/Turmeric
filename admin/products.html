<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quản lý sản phẩm</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
        
        <link rel="stylesheet" href="./css/nav.css">

    </head>
    <body>
        <main>
            <section class="left"></section>

            <section class="right">
                <div class="row m-2">
                    <div class="col-6">
                        <button class="btn btn-success" onclick="openForm('Thêm')">Thêm</button>
                    </div>
                    <div class="col-6">
                        <div class="input-group justify-content-end">
                            <input type="search" placeholder="Tìm kiếm" class="search" id="search">
                            <div class="input-group-append">
                                <button class="btn btn-warning" onclick="searchProduct()">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <table class="text-center table table-bordered table-hover">
                            <thead>
                                <tr class="table-danger">
                                    <th>ID</th>
                                    <th>Tên SP</th>
                                    <th>Loại SP</th>
                                    <th>Thương hiệu</th>
                                    <th>Giá</th>
                                    <th>Tồn kho</th>
                                    <th>Ảnh SP</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="product-list" style="vertical-align: middle">
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
        
        <div class="modal modal-lg fade" id="productModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"></div>
    </body>
    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="./js/nav.js"></script>
<script src="./js/products.js"></script>
</html>
