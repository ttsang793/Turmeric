<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng của bạn</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/page.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="shortcut icon" href="./img/logo1.png" type="image/x-icon">
</head>
<body onload="displayCart()">
    <header class="mx-0 my-2"></header>
    <div class="row text-center nav-bar m-0 sticky-top" id="nav-bar"></div>
    
    <div class="container my-5 text-center" id="cart-empty">
        <h2 class="font-weight-bold" id="cart-empty-message"></h2>
        <img src="https://www.aachifoods.com/templates/default-new/images/empty-cart.png" style="width: 25%">
    </div>

    <div class="container my-5 text-center" id="cart-list">        
        <h2>Giỏ hàng</h2>
        <table class="text-center table table-bordered" style="vertical-align: middle;">
            <thead style="font-size: 20px; vertical-align: middle">
                <tr class="table-danger">
                    <th width="3%">
                        <input type="checkbox" id="check-all" class="check" onclick="checkAllChanged()">
                    </th>
                    <th width="20%">Hình ảnh</th>
                    <th width="45%">Tên sản phẩm</th>
                    <th width="10%">Số lượng</th>
                    <th width="15%">Giá</th>
                    <th width="7%"></th>
                </tr>
            </thead>
            <tbody id="cart-body">
            </tbody>
        </table>

        <div id="cart-action">            
            <button class="btn btn-success" onclick="makeOrder()">Đặt hàng</button>
            <button class="btn btn-danger" onclick="deleteAllCart()">Xóa giỏ hàng</button>
        </div>
    </div>

    <div class="alert alert-danger py-1" role="alert">
        Vui lòng chọn 1 món để đặt hàng
    </div>
    <div class="alert alert-success py-1" role="alert">
        Đặt hàng thành công
    </div>
    <footer></footer>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<script src="./js/head-foot.js"></script>
<script src="./js/database.js"></script>
<script src="./js/cart.js"></script>
<script src="./js/cartPage.js"></script>
<script src="./js/order.js"></script>
</html>
